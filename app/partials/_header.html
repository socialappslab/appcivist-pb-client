<!-- Fixed navbar -->
<div>
    <nav class="navbar navbar-default" role="navigation" ng-controller="AccountCtrl">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#navbar-menu">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#/"><img src="/assets/images/logotype.svg" class="logotype"/></a>
            </div>

            <div class="collapse navbar-collapse navbar-left" id="navbar-options" ng-if='userIsAuthenticated()'>
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="#/home"><strong>Home</strong></a></li>
                    <li><a href="#/assemblies"><strong>Assemblies</strong></a></li>
                </ul>
            </div>

            <div class="collapse navbar-collapse navbar-right" id="navbar-menu" ng-if='!userIsAuthenticated()'>
                <form class="navbar-form navbar-left" role="login" ng-submit="login()">
                    <div class="form-group">
                        <input type="text" placeholder="Email" class="form-control" ng-model="user.email">
                        <input type="password" placeholder="Password" class="form-control" ng-model="user.password"/>
                    </div>
                    <button type="submit" class="btn btn-success">Sign in</button>
                    <!--<button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Individual-->
                        <!--Sign Up-->
                    <!--</button>-->
                    <button type="button" class="btn btn-info" ng-click="openNewUserModal()">Individual
                        Sign Up
                    </button>
                    <a ng-href="#/assembly/create?userIsNew=true">
                        <button type="button" class="btn btn-info">Group Sign Up</button>
                    </a>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/user/recoveryform" ng-if='!userIsAuthenticated()'>Forgot Password?</a></li>
                    <li ng-if='userIsAuthenticated()'>
                        <button type="button" class="btn btn-primary">Logout</button>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse navbar-right" id="user-menu" ng-if='userIsAuthenticated()'>
                <!--<form class="navbar-form navbar-left">
                    <button type="button" class="btn btn-danger" ng-click="signout()">Log out</button>
                </form>-->
                <ul class="menu-elements">
                    <li>
                        <div class="dropdown">
                            <div class="dropdown-toggle" id="notificationsDropdown" data-toggle="dropdown"
                                 aria-haspopup="true" aria-expanded="true">
                                <i class="fa fa-inbox icon"></i>
                            </div>
                            <ul class="dropdown-menu" aria-labelledby="notificationsDropdown">
                                <li><a><strong>Notification 1</strong></a></li>
                                <li><a>Notification 2</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a>Notification 3</a></li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <img class="navBarImage" src="../assets/images/unknown.jpg"
                             ng-src="{{user.profilePic.urlLargeString}}" alt=""/>
                    </li>
                    <li>
                        <div class="dropdown">
                            <div class="dropdown-toggle" id="userMenuDropdown" data-toggle="dropdown"
                                 aria-haspopup="true" aria-expanded="true">
                                {{user.name}}
                                <span class="caret"></span>
                            </div>
                            <ul class="dropdown-menu" aria-labelledby="userMenuDropdown">
                                <li><a>Send message</a></li>
                                <li><a>Profile</a></li>
                                <li><a>Settings</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a ng-click="signout()">Sign out</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
</div>
