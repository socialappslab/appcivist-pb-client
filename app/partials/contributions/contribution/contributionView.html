<div id="contributionView"
     class="col-md-12 col-sm-12 col-lg-12 bs-example-modal-lg"
     tabindex="-1"
     role="dialog"
     aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
    <div class="modal-content col-md-12 col-sm-12">
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
            </button>

            <div class="row col-md-12 col-sm-12">
                <h1><strong>{{contribution.type | capitalize}} Contribution</strong></h1>
            </div>
        </div>
        <div class="modal-body view col-md-12 col-sm-12">
            <div class="row contribution no-padding no-margin">
                <div class="row contribution-content">
                    <!-- Title and Text of Contribution -->
                    <div class="row">
                        <ng-include class="row" src="'app/partials/contributions/contribution/contributionTitleText.html'"></ng-include>
                    </div>
                    <!-- Meta information of contribution: themes, authors, date, votes-->
                    <ng-include class="row" src="'app/partials/contributions/contribution/contributionMeta.html'"></ng-include>
                </div>
            </div>

            <div class="row col-md-8 col-sm-8">    <!-- If the contribution is of type PROPOSAL, display the associated etherpad -->
                <div class="row etherpad">
                    <iframe class="" ng-if="contribution.type === 'PROPOSAL'"
                            name="embed_readonly"
                            ng-src="{{getEtherpadReadOnlyUrl(contribution.extendedTextPad.readOnlyPadId)}}"
                            width="100%"
                            height="100%">
                    </iframe>
                </div>

                <div class="row forum">

                    <div class="row no-margin">
                        <h4><strong>Comments ({{(contribution.comments && contribution.comments.length > 0) ? contribution.comments.length : 0}})</strong></h4>
                    </div>
                    <div class="voffset2"></div>

                    <new-forum-post
                            id="contributionForumCommentBox"
                            class="row col-md-11 col-sm-11"
                            targetspaceid="contribution.resourceSpaceId"
                            targetspace="contribution.comments"
                            themes="contribution.themes"
                            ctype="COMMENT"
                            ng-model="newComment">
                    </new-forum-post>

                    <div class="voffset2"></div>

                    <div class="row comments col-md-11 col-sm-11">
                        <appcivist-comments comments="contribution.comments"
                                            assemblyid="assemblyID"
                                            containerid="contribution.resourceSpaceId"></appcivist-comments>
                    </div>
                </div>

            </div>

            <div class="col-md-4 col-sm-4">
                <div class="row col-md-12 col-sm-12 box settingsBox">
                    <attachments attachments="contribution.attachments"
                                 contribution="contribution"
                                 newattach="newAttachment"
                                 showtitle="true"
                                 assemblyid="assemblyID">
                    </attachments>
                </div>
                <div class="row voffset4"></div>
                <div class="row col-md-12 col-sm-12 box settingsBox infoBox">
                    <div class="box descriptionBox">
                        <p>If you get inspired by this discussion, add a new contribution.</p>
                    </div>
                    <button class="btn btn-success btn-half-size" ng-if="userIsAuthor" ng-click="openContributionPage(contribution.contributionId, true)">Edit</button>
                    <button class="btn btn-success btn-half-size" ng-if="!userIsAuthor" ng-click="openContributionPage(contribution.contributionId, false)">Open</button>
                </div>
            </div>

        </div>

        <div class="modal-footer view col-md-12 col-sm-12">
            <spinner name="mySpinner" show="postingContribution"></spinner>
            <button class="btn btn-danger" type="button" ng-if="userIsAuthor" ng-click="delete()">Delete</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>
