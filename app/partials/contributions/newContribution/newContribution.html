<div id="newContribution" class="row col-md-12 col-sm-12">
    <div class="col-md-12 col-sm-12">
        <div class="row form-horizontal form-group">
            <label for="inputTitleNewContribution" class="col-sm-2 col-md-2 control-label">Title</label>
            <div class="col-sm-10 col-md-10">
                <input class="form-control" id="inputTitleNewContribution" placeholder=""
                        ng-model="newContribution.title">
            </div>
        </div>
        <div class="row form-horizontal form-group">
            <label for="inputTextNewContribution" class="col-sm-2 col-md-2 control-label">Text</label>
            <div class="col-sm-10 col-md-10">
                <textarea class="form-control" rows="5" id="inputTextNewContribution"
                          maxlength="400" placeholder="Max. 250 words"
                          ng-model="newContribution.text"/>
            </div>
        </div>
        <div class="row form-horizontal form-group">
            <label for="inputLocationNewContribution" class="col-sm-2 col-md-2 control-label">Location</label>

            <div class="col-sm-10 col-md-10">
                <input ng-model="newContribution.location.placeName" class="form-control"
                       id="inputLocationNewContribution" placeholder="Name a location">
                <i class="fa fa-question-circle"></i>
            </div>
        </div>

        <div class="row form-horizontal form-group">
            <label for="selectThemeNewContribution" class="col-sm-2 col-md-2 control-label">Select theme(s)</label>
            <div id="selectThemeNewContribution" class="col-md-10 col-sm-10 optionsBox">
                <div class="checkbox" ng-repeat="t in themes track by $index">
                    <label>
                        <input type="checkbox"
                               ng-model="themes[$index].selected"/>
                        <p>{{t.title}}</p>
                    </label>
                </div>
            </div>
        </div>
    </div>
