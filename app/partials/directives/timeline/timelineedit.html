<ul id="timeline" class="row timelineedit">
    <li id="phase"
        ng-repeat="component in proposalComponents track by $index"
        class="{{component.state}}"
        ng-class="!component.linked ? component.active ? 'selected' : '' : 'disabled'"
        ng-click="changeComponentState($index,!component.active)"
        ng-if="component.enabled"
        uib-tooltip="{{!component.linked ? component.name : 'Disabled'}}"
        tooltip-placement="right">
       {{component.name | limitTo: 8 }}{{component.name.length > 8 ? '...' : ''}}
    </li>
    <!-- TODO: think of a better way of showing linked campaign phases -->
</ul>
