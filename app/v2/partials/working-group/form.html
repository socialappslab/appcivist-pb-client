<style>
.remove-column {
    width: 15%;
}
.table {
  border: 0px solid #808080;
}
td {
  border: 0px solid #808080;
}
.table > thead > tr > th {
    vertical-align: bottom;
    border-bottom: 2px solid #ddd;
    border-top: 0px solid #ddd;
    border-right: 0px solid #ddd;
    border-left: 0px solid #ddd;
}
.image-circle {
    height: 6rem;
    width: 6rem;
    display: block;
    margin: auto;
    border-radius: 100%;
    display: inline-block;
}
.voffset3 {
    margin-top: 1rem;
}
.add-button {
  display: table;
}
.add-button > img {
  vertical-align: middle;
  display: table-cell;
}
.add-button > span {
  vertical-align: middle;
  display: table-cell;
}
label {
  font-size: 16px;
}
</style>
<!-- just grabbed some styles form version 1 -->
<main class="appmain">
  <article class="campaign">
    <header class="page__header">
      <h1 ng-if="!isEdit" class="heading--title">{{'Create Working Group' | translate}}</h1>
      <h1 ng-if="isEdit" class="heading--title">{{'Update Working Group' | translate}}</h1>
    </header>
    <section>
      <wizard>
        <wizard-pane title="{{'Working Group description' | translate}}" number="1" state=".description">
        </wizard-pane>
        <wizard-pane title="{{'Configure your working group' | translate}}" number="2" state=".configuration">
        </wizard-pane>
      </wizard>
      <wizard-content>
        <div class="step-content" id="wizardwidget-steps">
          <div class="panel panel-default">
            <div class="panel-body">
              <div ui-view></div>
            </div>
          </div>
        </div>
      </wizard-content>
    </section>
  </article>
</main>
